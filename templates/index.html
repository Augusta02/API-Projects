<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type=image/png href="#">
    <title>Document</title>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
                    
                    <div class="input-group rounded mb-3">
                        <input type="search" class="form-control rounded" placeholder="City" aria-label="Search"
                        aria-describedby="search-addon"/>
                        <a href="#!" type="button">
                            <span class="input-group-text border-0 fw-bold" id="search-addon">
                                Check!
                            </span>
                        </a>
                    </div>

                    <div class="mb-4 pb-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1" checked/>
                            <label class="form-check-label" for="inlineRadio1">Celsius</label>
                        </div>
                    </div>

                    <div class="card shadow-0-border">
                        <div class="card-body p-4">

                            <h4 class="mb-1 sfw-normal">{{ weather.city }}</h4>
                            <p class="mb-2">Current temperature: <strong>{{ weather.temperature }}Â°C</strong></p>
                            <p> Feels like:  <strong>{{ weather.feels_temp }}</strong></p>
                            

                            <div class="d-flex flex-row align-items-center">
                                <p class="mb-0 me-4"><strong>{{ weather.description }}</strong></p>
                                <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
